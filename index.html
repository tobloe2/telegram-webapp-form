<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправить заявку</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            margin: 0;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .required {
            color: #e74c3c;
        }
        .consent {
            font-size: 12px;
            color: #666;
            margin: 20px 0;
            line-height: 1.4;
        }
        .submit-btn {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Отправить заявку</h2>
    
    <form id="leadForm">
        <div class="form-group">
            <label>Название компании</label>
            <input type="text" name="company" placeholder="Введите название компании">
        </div>
        
        <div class="form-group">
            <label>Телефон <span class="required">*</span></label>
            <input type="tel" name="phone" required placeholder="+7 (999) 123-45-67">
        </div>
        
        <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" name="email" required placeholder="example@company.com">
        </div>
        
        <div class="form-group">
            <label>Дополнительная информация</label>
            <textarea name="info" placeholder="Опишите ваши потребности и пожелания"></textarea>
        </div>
        
        <div class="consent">
            Отправляя заявку, вы соглашаетесь с политикой обработки персональных данных и даете согласие на обработку своих персональных данных в соответствии с Федеральным законом от 27.07.2006 № 152-ФЗ "О персональных данных".
        </div>
        
        <button type="submit" class="submit-btn">Отправить заявку</button>
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        document.getElementById('leadForm').onsubmit = function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Валидация
            if (!data.phone || !data.email) {
                tg.showAlert('Заполните обязательные поля!');
                return;
            }
            
            // Отправка данных боту
            tg.sendData(JSON.stringify(data));
            tg.close();
        };
    </script>
</body>
</html>
